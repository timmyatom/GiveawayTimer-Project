<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--This gives the Title an icon-->
    <link rel="icon" type="image/png" href="assets/image/log3-removebg-preview.png" />
    <title>Laptop Giveaway</title>
</head>

<body>
    <!--This one is for the Logo of my brand-->
    <img src="assets/image/log3-removebg-preview.png" alt="" height="80px" width="80px">
    
    <!--This is the container that my Image and text will stay-->
    <div class="container">

        <!--This div contains the image of the laptop i am giving out-->
        <div class="square1">
            <img src="assets/image/lap1.jpeg" alt="LaptopG" width="50%">
        </div>
        
        <!--This one contains the Description of the Give-Away-->
        <div class="square2">
           <center> 
                <h1 style="color: #66FCF1; font-family: Georgia, 'Times New Roman', Times, serif;">NEW LAPTOP GIVEAWAY</h1>
                <h4 style="color: azure; font-family: Georgia, 'Times New Roman', Times, serif;"><div id="end-date"></div> </h4>
                <p style="color: azure; font-family: Georgia, 'Times New Roman', Times, serif;">
                    To enter the giveaway, participants are required to follow Apex Designs on their social media platforms, like and share the giveaway post, and tag a friend in the comments.
                    The winner will be chosen randomly.
                </p>
            </center>
            
        <!--This in the Countdown Div -->
            <div class="countdown">
                <div class="time">
                    <span id="days">00</span>
                    <div class="smalltext">Days</div>
                </div>
                <div class="time">
                    <span id="hours">00</span>
                    <div class="smalltext">Hours</div>
                </div>
                <div class="time">
                    <span id="minutes">00</span>
                    <div class="smalltext">Minutes</div>
                </div>
                <div class="time">
                    <span id="seconds">00</span>
                    <div class="smalltext">Seconds</div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="assets/js/laptop.js"></script>

</body>
</html>
